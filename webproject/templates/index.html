{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in Book_list %}
        <div class="col-md-4" >
        <div class="card" style="width: 18rem;">
            <img src="{{i.img.url}}" class="card-img-top" width="180" height="250">
              <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.year}}</p>
                  <a href="{% url 'webapp:detail' i.id %}" class="btn btn-primary">Details</a>
              </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
<br>
{% endblock %}
