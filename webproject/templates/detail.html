{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{book.img.url}}" width="150" height="200">
        </div>
    </div>
</div>

<div class="col-md-6">
<h5>{{book.name}}</h5>
{{book.desc}}
{{book.year}}
     <a class="btn btn-warning" href="{% url 'webapp:update' book.id %}">UPDATE</a>
     <a class="btn btn-danger" href="{% url 'webapp:delete' book.id %}">DELETE</a>
</div>
</div>
</div>

{% endblock %}
